<div class="container">
  <div class="form-container">
    <h1>Iniciar Sesión</h1>
    <form (ngSubmit)="iniciarSesion()">
      <input type="text" [(ngModel)]="usuario" name="usuario" placeholder="Usuario" required>
      <input type="password" [(ngModel)]="contrasena" name="contrasena" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p *ngIf="mensaje">{{ mensaje }}</p>
  </div>
</div>
